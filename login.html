<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Chill Movie</title>
</head>
<body>
<div class="form-wrapper">
    <img class="icon" src="/assets/Logo.png" alt="">
    <h2>Sign In</h2>
    <p>Selamat Datang Kembali</p>
    <form action="#">
        <label>Username</label>
        <div class="form-control">
            <input type="text" placeholder="Masukkan Username" required>
        </div>
        <label>Kata Sandi</label>
        <div class="form-control">
            <input type="password" placeholder="Masukkan Kata Sandi" required>
        </div>
        <div class="form-help"> 
            <div class="remember-me">
                <label for="remember-me">Belum punya akun<a href=""> Daftar?</a></label>
            </div>
            <a href="#">Lupa kata sandi?</a>
        </div>
        <div>
            <button type="submit" id="login">Sign In</button>
            <p style="text-align: center;">Atau</p>
            <button type="submit"><img class="ikon" src="/assets/pngegg.png" alt=""> Masuk dengan Google</button>
        </div>
    </form>
</div>
</body>
</html>
